<html>
  <head>
    <title>Human excretory</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="info-msg.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <div id="vr-btn"></div>
    <a-scene 
    vr-mode-ui="#vr-btn"
    background="color: #212"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <a-asset-item
          id="excretory1"
          src="excretory1.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory2"
          src="excretory2.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory3"
          src="excretory3.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory4"
          src="excretory4.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory5"
          src="excretory5.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory6"
          src="excretory6.obj"
        ></a-asset-item>
        <a-asset-item
          id="excretory7"
          src="excretory7.obj"
        ></a-asset-item>
        </a-assets
      >
      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>
      <a-entity
        camera
        position="1 2 1.5"
        orbit-controls="autoRotate: false;
        target: #excretory;
        enableDamping: false;
        maxDistance:15;"
        ><a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity
      ></a-entity>
      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>
      <a-entity id="excretory" position="0 1 -1" scale="0.5 0.5 0.5" rotation="0 20 0"
        ><a-entity
        scale="0.5 0.5 0.5"
          id="excretory_one"
          obj-model="obj:#excretory1"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(49, 127, 176)rgb(49, 127, 176);
                   to: white;
                   dur: 800;
                   startEvents: click"
          class="btn raycastable"
        ></a-entity>
        <a-entity
        scale="0.5 0.5 0.5"
          id="excretory_two"
          obj-model="obj:#excretory2"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(16, 159, 47);
                   to: white;
                   dur: 800;
                   startEvents: click"
        class="btn raycastable"
        ></a-entity>
        <a-entity
        scale="0.5 0.5 0.5"
          id="excretory_three"
          obj-model="obj:#excretory3"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(190, 44, 99);
                   to: white;
                   dur: 800;
                   startEvents: click"
                  class="btn raycastable"
        ></a-entity
      ><a-entity
      scale="0.5 0.5 0.5"
        id="excretory_four"
        obj-model="obj:#excretory4"
        position="0 0 0"
        material="color:white"
        animation="property: components.material.material.color;
                 type: color;
                 from: rgb(49, 127, 176)rgb(49, 127, 176);
                 to: white;
                 dur: 800;
                 startEvents: click"
        class="btn raycastable"
      ></a-entity>
      <a-entity
      scale="0.5 0.5 0.5"
        id="excretory_five"
        obj-model="obj:#excretory5"
        position="0 0 0"
        material="color:white"
        animation="property: components.material.material.color;
                 type: color;
                 from: rgb(16, 159, 47);
                 to: white;
                 dur: 800;
                 startEvents: click"
      class="btn raycastable"
      ></a-entity>
      <a-entity
      scale="0.5 0.5 0.5"
        id="excretory_six"
        obj-model="obj:#excretory6"
        position="0 0 0"
        material="color:white"
        animation="property: components.material.material.color;
                 type: color;
                 from: rgb(190, 44, 99);
                 to: white;
                 dur: 800;
                 startEvents: click"
                class="btn raycastable"
      ></a-entity
    ><a-entity
    scale="0.5 0.5 0.5"
      id="excretory_seven"
      obj-model="obj:#excretory7"
      position="0 0 0"
      material="color:white"
      animation="property: components.material.material.color;
               type: color;
               from: rgb(190, 44, 99);
               to: white;
               dur: 800;
               startEvents: click"
              class="btn raycastable"
    ></a-entity
  >
    </a-entity>
      <a-entity
          id="infoPanel"
          position="1 2 -2"
          panel
          visible="false"
          scale="0.0001 0.0001 0.0001"
          geometry="primitive: box; width: 1; height: 0.3; depth:0"
          material="color: #333333; shader: flat; transparent: false">
        <a-entity id="partName"
            position="-0.35 -0.01 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white;"></a-entity>
    </a-scene>
  </body>
</html>
